<!DOCTYPE html>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4"></div>

                        <div class="mb-3">

                        <div class="mb-3">

                            <select class="form-select" id="payment_term_input">

            </div>

    <div style="display: none;">

                <div class="card-body">

                        <div><b> Date:</b><span id="date"></span></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-3"></div>

                            <div class="text-center">45,2, Akbarabad 2nd St, Akbarabad,</div>
                            <div class="text-center">Kodambakkam, Chennai,</div>
                            <div class="text-center">TamilNadu - 600024</div>


                        </div>
                        <div class="col-lg-3 "></div>
                    </div>
                    <div class="row mt-2">
                        <div class="d-flex-justify-content-end">
                            <div class="text-end"> <b class="text-danger">Mobile No : +91 7338811307</b></div>
                        </div>
                    </div>
                    <hr>
                    <div class=" mt-1 ms-2"><b>Name : </b><span id="name"></span></div>
                    <div class=" mt-1 ms-2"><b>Mobile : </b><span id="mobile"> </span></div>

                    <table class="table mt-3">
                        <thead>
                            <tr style="background-color: rgb(169, 216, 169);">
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Payment Term</th>
                                <th scope="col">Expiry Date</th>

                            </tr>
                        <tbody>

                    </div>
                </div>

    </div>




    <script>
        document.getElementById('downloadPdf').addEventListener('click', function () {

            var name_input  = document.getElementById('name_input').value
            var mobile_input = document.getElementById('mobile_input').value
            var date_input = document.getElementById('date_input').value
            var payment_term_input = document.getElementById('payment_term_input').value
            var expiry_date_input = document.getElementById('expiry_date_input').value
            var amount_input = document.getElementById('amount_input').value
            var payment_mode_input = document.getElementById('payment_mode_input').value
            console.log(name_input,'name')
            console.log(mobile_input,'mobile')
            console.log(date_input,'date')
            console.log(payment_term_input,'payment_term')
            console.log(expiry_date_input,'expiry_date')
            console.log(amount_input,'amount')
            console.log(payment_mode_input,'payment_mode')
            if(!name_input){
                alert("Please Enter Name")
                return false
            }
            if(!mobile_input){
                alert("Please Enter Mobile No.")
                return false
            }
            if(!date_input){
                alert("Please Enter Date")
                return false
            }
            if(!payment_term_input){
                alert("Please Select Payment Term")
                return false
            }
            if(!expiry_date_input){
                alert("Please Enter Expiry Date")
                return false
            }
            if(!amount_input){
                alert("Please Enter Amount")
                return false
            }
            if(!payment_mode_input){
                alert("Please Select Payment Mode")
                return false
            }

            const date_ = new Date(date_input);

            // Extract day, month, and year
            const day = String(date_.getDate()).padStart(2, '0');
            const month = String(date_.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed, so we add 1
            const year = date_.getFullYear();
            const newDate = `${day}/${month}/${year}`;

            const expiry_date_ = new Date(expiry_date_input);

            // Extract day, month, and year
            const expiry_day = String(expiry_date_.getDate()).padStart(2, '0');
            const expiry_month = String(expiry_date_.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed, so we add 1
            const expiry_year = expiry_date_.getFullYear();
            const expiry_newDate = `${expiry_day}/${expiry_month}/${expiry_year}`;


            var name  = document.getElementById('name')
            var mobile = document.getElementById('mobile')
            var date = document.getElementById('date')
            var date_db = document.getElementById('date_db')
            var payment_term = document.getElementById('payment_term')
            var expiry_date = document.getElementById('expiry_date')
            var amount = document.getElementById('amount')
            var amount_total = document.getElementById('amount_total')
            var payment_mode = document.getElementById('payment_mode')

            name.innerHTML = name_input
            mobile.innerHTML = mobile_input
            date.innerHTML = newDate
            date_db.innerHTML = newDate
            payment_term.innerHTML = payment_term_input
            expiry_date.innerHTML = expiry_newDate
            amount.innerHTML = amount_input
            amount_total.innerHTML = amount_input
            payment_mode.innerHTML = payment_mode_input
            
            // Get the HTML content to convert to PDF
            const content = document.getElementById('content');

            // Use html2pdf to generate and download the PDF
            html2pdf().from(content).save();
        });
    </script>

</body>

</html>
